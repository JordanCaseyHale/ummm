<!DOCTYPE html>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
</head>

<body>
  <a-scene embedded arjs="trackingMethod: best;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" id="scene">
    <a-marker type="pattern" url="./pattern-Graph 3.patt" id="marker3">
      <a-entity geometry="primitive: box" material="shader: html; target: #htmlElement"></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <div style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; z-index: -1; overflow: hidden">
    <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello, HTML!</div>
  </div>
</body>
</html>
